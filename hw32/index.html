<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@codolog/form@1.0.0/dist/form.min.css">
    <link rel="stylesheet" href="./style/main.css">
    <script type="module" src="./index.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <h1>Sign Up</h1>
            <form class="form-container" name="human">
                <div>
                    <label class='form'>Username:</label>
                    <input type='text' class='form' name="username" placeholder="Enter your username">
                    <span class="message form" data-for="username"></span>
                </div>
                <div>
                    <label class='form'>Email:</label>
                    <input type='email' class='form' name="email" placeholder="Enter your email">
                    <span class="message form" data-for="email"></span>
                </div>
                <div>
                    <label class='form'>Password:</label>
                    <input type='password' class='form' name="password" placeholder="Enter your password">
                    <span class="message form" data-for="password"></span>
                </div>
                <div>
                    <label class='form'>Confirm Password:</label>
                    <input type='password' class='form' name="confirm-password" placeholder="Reenter your password">
                    <span class="message form" data-for="confirm-password"></span>
                </div>
                <button id="send" class="form full" type="submit">sign up</button>
            </form>
        </div>
    </main>
</body>
</html>
